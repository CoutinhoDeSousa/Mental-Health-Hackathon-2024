<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center text-primary mb-4">Mental Health Platform</h1>

    <!-- Fragebogen -->
    <div id="questionnaire" class="card p-4 mb-4 shadow-sm">
        <h2 class="h5 mb-3">Wie fühlst du dich heute?</h2>
        <select id="mood-select" class="form-select mb-3">
            <option value="stressed">Gestresst</option>
            <option value="general">Allgemein</option>
        </select>
        <button id="submit-btn" class="btn btn-primary w-100">Empfehlungen abrufen</button>
    </div>

    <!-- Empfehlungen -->
    <div id="recommendations" class="card p-4 shadow-sm">
        <h2 class="h5 mb-3">Empfehlungen:</h2>
        <ul id="recommendation-list" class="list-group">
            <!-- Empfehlungen werden hier dynamisch hinzugefügt -->
        </ul>
    </div>
</div>

<div id="all-offers" class="card p-4 shadow-sm mt-4">
    <h2 class="h5 mb-3">Alle Angebote</h2>
    <button id="fetch-offers-btn" class="btn btn-secondary w-100 mb-3">Alle Angebote abrufen</button>
    <ul id="offer-list" class="list-group">
        <!-- Alle Angebote werden hier dynamisch hinzugefügt -->
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
